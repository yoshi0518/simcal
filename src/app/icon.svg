<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Calculator body -->
  <rect x="80" y="60" width="352" height="420" rx="32" fill="url(#calculatorGradient)" stroke="#cbd5e1" stroke-width="3"/>

  <!-- Screen area -->
  <rect x="100" y="80" width="312" height="80" rx="16" fill="url(#screenGradient)" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Display number -->
  <text x="390" y="135" fill="#1f2937" font-family="system-ui" font-size="32" font-weight="bold" text-anchor="end">123</text>

  <!-- Button grid -->
  <!-- Row 1: C, ±, %, ÷ -->
  <rect x="110" y="180" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="180" y="180" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="250" y="180" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="180" width="80" height="50" rx="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>

  <!-- Row 2: 7, 8, 9, × -->
  <rect x="110" y="240" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="180" y="240" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="250" y="240" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="240" width="80" height="50" rx="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>

  <!-- Row 3: 4, 5, 6, - -->
  <rect x="110" y="300" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="180" y="300" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="250" y="300" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="300" width="80" height="50" rx="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>

  <!-- Row 4: 1, 2, 3, + -->
  <rect x="110" y="360" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="180" y="360" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="250" y="360" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="360" width="80" height="50" rx="12" fill="#3b82f6" stroke="#2563eb" stroke-width="1"/>

  <!-- Row 5: 0 (wide), ., = -->
  <rect x="110" y="420" width="130" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="250" y="420" width="60" height="50" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="320" y="420" width="80" height="50" rx="12" fill="#1e40af" stroke="#1d4ed8" stroke-width="1"/>

  <!-- Button labels -->
  <!-- Row 1 -->
  <text x="140" y="210" fill="#374151" font-family="system-ui" font-size="16" text-anchor="middle">C</text>
  <text x="210" y="210" fill="#374151" font-family="system-ui" font-size="16" text-anchor="middle">±</text>
  <text x="280" y="210" fill="#374151" font-family="system-ui" font-size="16" text-anchor="middle">%</text>
  <text x="360" y="210" fill="white" font-family="system-ui" font-size="18" text-anchor="middle">÷</text>

  <!-- Row 2 -->
  <text x="140" y="270" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">7</text>
  <text x="210" y="270" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">8</text>
  <text x="280" y="270" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">9</text>
  <text x="360" y="270" fill="white" font-family="system-ui" font-size="18" text-anchor="middle">×</text>

  <!-- Row 3 -->
  <text x="140" y="330" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">4</text>
  <text x="210" y="330" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">5</text>
  <text x="280" y="330" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">6</text>
  <text x="360" y="330" fill="white" font-family="system-ui" font-size="18" text-anchor="middle">-</text>

  <!-- Row 4 -->
  <text x="140" y="390" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">1</text>
  <text x="210" y="390" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">2</text>
  <text x="280" y="390" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">3</text>
  <text x="360" y="390" fill="white" font-family="system-ui" font-size="18" text-anchor="middle">+</text>

  <!-- Row 5 -->
  <text x="175" y="450" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">0</text>
  <text x="280" y="450" fill="#1f2937" font-family="system-ui" font-size="18" font-weight="600" text-anchor="middle">.</text>
  <text x="360" y="450" fill="white" font-family="system-ui" font-size="18" text-anchor="middle">=</text>
</svg>
